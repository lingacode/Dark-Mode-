<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <nav>
            <a href="#" class="logo"><img src="/images/images/logo.png" id="logo"></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">portfolio</a></li>
                    <li><a href="#">Clients</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="toggle-btn" id="btn">
                    <span id="btnText">Dark</span>
                    <img src="/images/images/moon.png" id="btnIcon">
                </div>
        </nav>
        <div class="content">
            <h1>Hello!</h1>
            <h1><span>I'm</span> a Andrew Doe</h1>
            <p>I'm a developer and designer with a passion for website design. I always try my best to provide the best
                experience. </p>
            <a href="#">Hire me</a>
        </div>

        <div class="image-box">
            <img src="/images/images/user.png">
            <div class="pattern">
                <img src="/images/images/background.png">
                <img src="/images/images/background.png">
            </div>
        </div>
    </div>

    <script>
        let btn = document.getElementById('btn');
        let btnText= document.getElementById('btnText');
        let btnIcon = document.getElementById('btnIcon');
        let logo= document.getElementById('logo');


        btn.onclick = function(){
            document.body.classList.toggle("dark-theme");

            if(document.body.classList.contains("dark-theme")){
                btnIcon.src=("/images/images/sun.png");
                btnText.innerHTML="Light";
                logo.src = ("/images/images/logo-white.png")
            }else{
                btnIcon.src=("/images/images/moon.png");
                btnText.innerHTML="Dark";
                logo.src = ("/images/images/logo.png")
            }
        }
    </script>
</body>

</html>
